<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project - Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="logoImage" src="./odin-lined.png" alt="Odin Project's Logo, Odin himself.">ODIN
        </div>
        <div class="credit">Photo by <a
            href="https://unsplash.com/@arunclarke?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Arun
            Clarke</a> on <a
            href="https://unsplash.com/photos/green-ferns-on-selective-focus-photography-5vLPyrbf5Tc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="main">
        <div class="blurb">
            <p class="text">
                This is not a real online service! So, please do not input any real information into this field, even if it goes nowhere,
                for the simple sake of security.
                <br><br>
                <em>Fake</em> information, however, is perfectly fine.
            </p>
        </div>
        <form action="./index.html" method="post" class="form">
            <div class="inputSection">
                <p class="text">Let's-a go!</p>
            </div>
            <button type="submit" class="createAccountButton">Create Account</button>
        </form>
        <p class="alreadyHaveAccount">Already have an account? <a href="https://youtu.be/dQw4w9WgXcQ" class="loginLink">Log in</a></p>  
    </div>
    <script src="script.js"></script>
</body>
</html>
